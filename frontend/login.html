    <main>
      <div id="login-form-wrap">
        <h2>SignUp</h2>

          <p>

          <p>
            <input type="password" id="password" name="password" placeholder="Password" required /><i

          </p>
          <p>
           
            <button id="submit">SUBMIT</button>
          </p>
        </form>
      </div>
     
    </main>

    <script src="./script/login.js"></script>
